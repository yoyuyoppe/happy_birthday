<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .cake {
            width: 200px;
            height: 180px;
            background: #f9d1a5;
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 0 auto 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cake::before,
        .cake::after {
            content: '';
            position: absolute;
            bottom: 100%;
            width: 100%;
            height: 20px;
            background: #d2691e;
            left: 0;
        }

        .cake::before {
            border-radius: 5px 5px 0 0;
        }

        .cake::after {
            background: #8b4513;
            height: 15px;
            bottom: calc(100% + 20px);
            border-radius: 5px 5px 0 0;
        }

        .candle {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 4px;
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #ffcc00;
        }

        .balloons {
            position: relative;
            height: 200px;
            margin-bottom: 30px;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .confetti {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 1s;
        }

        .confetti.show {
            opacity: 1;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            color: #333;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px) translateX(-50%);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
        <div class="cake">
            <div class="candle"></div>
        </div>
        <div class="balloons" id="balloonsContainer"></div>
    </div>

    <div class="message" id="message"></div>

    <script>
        // –ú–∞—Å—Å–∏–≤ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π
        const greetings = [
            '–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! –ü—É—Å—Ç—å –º–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è!',
            '–ñ–µ–ª–∞—é —Å—á–∞—Å—Ç—å—è, –∑–¥–æ—Ä–æ–≤—å—è –∏ —É–¥–∞—á–∏!',
            '–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –ø–æ–ª–æ–Ω —Ä–∞–¥–æ—Å—Ç–∏!',
            '–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º! –ü—É—Å—Ç—å –±—É–¥–µ—Ç –º–Ω–æ–≥–æ –ø–æ–≤–æ–¥–æ–≤ –¥–ª—è —É–ª—ã–±–æ–∫!',
            '–ñ–µ–ª–∞—é –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è —Å–∞–º—ã—Ö –∑–∞–≤–µ—Ç–Ω—ã—Ö –∂–µ–ª–∞–Ω–∏–π!',
            '–ü—É—Å—Ç—å –∂–∏–∑–Ω—å –±—É–¥–µ—Ç —Å–ª–∞–¥–∫–æ–π, –∫–∞–∫ —Ç–æ—Ä—Ç!',
            '–°—á–∞—Å—Ç—å—è, –ª—é–±–≤–∏ –∏ –º–æ—Ä–µ –ø–æ–∑–∏—Ç–∏–≤–∞!',
            '–ü—É—Å—Ç—å —É–¥–∞—á–∞ —Å–æ–ø—É—Ç—Å—Ç–≤—É–µ—Ç –≤–æ –≤—Å—ë–º!',
            '–ñ–µ–ª–∞—é —è—Ä–∫–∏—Ö –º–æ–º–µ–Ω—Ç–æ–≤ –∏ —Ç—ë–ø–ª—ã—Ö –≤—Å—Ç—Ä–µ—á!',
            '–ü—É—Å—Ç—å –±—É–¥–µ—Ç –º–Ω–æ–≥–æ —Å—á–∞—Å—Ç–ª–∏–≤—ã—Ö –º–≥–Ω–æ–≤–µ–Ω–∏–π!'
        ];

        // –¶–≤–µ—Ç–∞ —à–∞—Ä–∏–∫–æ–≤
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#ff9f1c', '#f7786b', '#c56cf0'];

        // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —à–∞—Ä–∏–∫–æ–≤
        const balloonsContainer = document.getElementById('balloonsContainer');
        const messageElement = document.getElementById('message');

        // –°–æ–∑–¥–∞—ë–º —à–∞—Ä–∏–∫–∏
        function createBalloons(count) {
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                const color = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = color;
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                const left = Math.random() * (balloonsContainer.offsetWidth - 60);
                const top = Math.random() * (balloonsContainer.offsetHeight - 70);
                
                balloon.style.left = `${left}px`;
                balloon.style.top = `${top}px`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª —à–∞—Ä–∏–∫–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ)
                balloon.textContent = 'üéà';
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                balloon.addEventListener('click', () => {
                    popBalloon(balloon);
                });
                
                balloonsContainer.appendChild(balloon);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è "–ª–æ–ø–∞–Ω–∏—è" —à–∞—Ä–∏–∫–∞
        function popBalloon(balloon) {
            // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫
            balloon.remove();
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
            const greeting = greetings[Math.floor(Math.random() * greetings.length)];
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            messageElement.textContent = greeting;
			
			          // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
            messageElement.classList.add('show');

            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 3000);

            // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            createConfetti();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // 20 –∫–æ–Ω—Ñ–µ—Ç—Ç–∏‚Äë—á–∞—Å—Ç–∏—Ü
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '8px';
                particle.style.height = '8px';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏ —Ä–∞–∑–º–µ—Ä
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.transform = `scale(${Math.random() * 2 + 0.5})`;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
                particle.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                
                confetti.appendChild(particle);
            }
            
            document.body.appendChild(confetti);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            confetti.classList.add('show');
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–¥–æ–±–∞–≤–ª—è–µ–º –≤ CSS —á–µ—Ä–µ–∑ JS)
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: —Å–æ–∑–¥–∞—ë–º 10 —à–∞—Ä–∏–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            createBalloons(10);
        });
    </script>
</body>
</html>
